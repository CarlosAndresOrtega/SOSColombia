<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/css/login.css">
    <script type="module" src="../ts/loginController.js"></script>

</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            <input id="Username" type="text" name="u" placeholder="Username" required="required" />
            <input id="Password" type="password" name="p" placeholder="Password" required="required" />
            <button onclick="Validar()" class=" btn btn-primary btn-block btn-large">Entrar</button><br>
            <button onclick="goToRegister()" class="btn btn-primary btn-block btn-large">Register</button>
        </form>
    </div>

    <!-- <h1>Login</h1>
    <button onclick="saveAndGo()">Login as Pabhoz</button> -->
    <script>
        // import express from 'express';
        import * as loginController from '../ts/loginController.ts';
        // const loginController = require ('express');
        // import loginController from '../ts/loginController.ts';

        function Validar() {
            loginController.getAll();
            console.log("estamos en el validar");
        }
        function goToRegister() {
            window.location.href = "./register";
        }
        function saveAndGo() {
            const storage = window.localStorage;
            if (!storage) alert("Se require un navegador que soporte Local Storage");
            storage.setItem('username', "Pabhoz");
            window.location.href = "./";
        }
    </script>
</body>
